plugins {
    id 'groovy'
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.neo4j:neo4j-ogm-core:3.2.17"
    compile "org.neo4j.test:neo4j-harness:3.5.3"
    runtime "org.neo4j:neo4j-ogm-bolt-driver:3.2.17"
}
